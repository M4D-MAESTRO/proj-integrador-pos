<ion-content appScrollTheme>
  <ng-container>
    <form [formGroup]="form" (ngSubmit)="$event.preventDefault()">
      <div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
        <div class="text-900 font-medium text-xl mb-3">Atualizar</div>
        <div class="surface-card p-4 shadow-2 border-round p-fluid">
          <div class="grid formgrid p-fluid">
            <div class="field mb-4 col-12 md:col-6">
              <label for="nome" class="font-medium text-900">Nome</label>
              <input id="nome" type="text" pInputText formControlName="nome">
              <div class="flex mt-1 justify-content-end">
                <p-message severity="error" text="Obrigatório" *ngIf="isInputError('nome')"></p-message>
              </div>
            </div>
            <div class="field mb-4 col-12">
              <label for="descricao" class="font-medium text-900">Descrição</label>
              <textarea class="h-auto" id="descricao" pInputTextarea [autoResize]="true" [rows]="5"
                formControlName="descricao"></textarea>
              <div class="flex mt-1 justify-content-end">
                <p-message severity="error" text="Obrigatório" *ngIf="isInputError('descricao')"></p-message>
              </div>
            </div>
            <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>

            <div class="field mb-4 col-12 md:col-6">
              <label for="quantidade" class="font-medium text-900">Quantidade <span
                  class="text-xs">(opcional)</span></label>
              <p-inputNumber id="quantidade" formControlName="quantidade"
                (onInput)="generateSuggestionQuantidade($event)"></p-inputNumber>
            </div>
            <div class="field mb-4 col-12 md:col-6">
              <label for="custo" class="font-medium text-900">Custo <span class="text-xs">(opcional)</span> </label>
              <p-inputNumber id="custo" formControlName="custo" mode="decimal" [minFractionDigits]="2"
                [maxFractionDigits]="2"></p-inputNumber>
              <div class="flex mt-1 justify-content-end">
                <p-message severity="error" text="Obrigatório" *ngIf="isInputError('custo')"></p-message>
              </div>
            </div>
            <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>
          </div>
          <div class="flex justify-content-end">
            <button pButton pRipple label="Atualizar" icon="pi pi-send" iconPos="right" class="w-auto" (click)="create()"
              [disabled]="disableCreateBtn()"></button>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" (click)="fechar()">Fechar</ion-button>
  </ion-toolbar>
</ion-footer>


<app-question-servico [showDialog]="showServicoDialog" [selectedServico]="selectedServico"
  (closeEvent)="selectedServico = undefined; showServicoDialog = false;"></app-question-servico>
<app-question-produto *ngIf="selectedProduto" [showDialog]="showQuestionProduto" [selectedProduto]="selectedProduto"
  (closeEvent)="selectedProduto = undefined; showQuestionProduto = false;"></app-question-produto>
